<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Space</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Courier New ;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, 050800, #83a4b7);
        }

        header {
            background-color: #060A01;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #060A01;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 10s;
        }

        nav a:hover {
            color: #050800;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #D5F5E3;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 1000px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 5px solid #ccc;
            border-radius: 20px;
        }

        button {
            background-color: #050800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }

        .artist-image {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
            align: left;
        }
    </style>
</head>
